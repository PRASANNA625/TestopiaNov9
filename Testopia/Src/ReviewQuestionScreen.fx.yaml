ReviewQuestionScreen As screen:
    Fill: =RGBA(247, 247, 247, 1)
    OnVisible: |-
        =//ClearCollect(SelectedOptions, Filter(Var2, question_id = Value(SelectedQuestionID)))//
        ClearCollect(OptionsCollection, Filter('Exm.Options', options_id in VarOpt).options_id);

    Label21 As label:
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.Arial
        Height: =110
        Size: =15
        Text: |+
            =SelectedButtonText
            
        Width: =920
        X: =114
        Y: =230
        ZIndex: =1

    Label24 As label:
        FontWeight: =FontWeight.Bold
        Text: ="Question"
        Width: =116
        X: =480
        Y: =136
        ZIndex: =2

    Image3 As image:
        Height: =23
        Image: =Question
        Width: =96
        X: =114
        Y: =153
        ZIndex: =4

    Image5 As image:
        Height: =29
        Image: ='Line 11'
        Width: =1813
        X: =40
        Y: =392
        ZIndex: =5

    Image10 As image:
        Height: =23
        Image: =Options
        Width: =96
        X: =114
        Y: =456
        ZIndex: =6

    Radio3 As radio:
        Default: |
            =VarB
        Height: =206
        Items: =Filter('Exm.Options', options_id in VarOpt.options_id)
        Width: =410
        X: =114
        Y: =573
        ZIndex: =7

