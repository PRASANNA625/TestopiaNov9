ReviewQuestionScreen As screen:
    Fill: =RGBA(247, 247, 247, 1)
    OnVisible: |
        =ClearCollect(SelectedOptions, Filter(Var2, question_id = Value(SelectedQuestionID)))

    Label21 As label:
        BorderThickness: =1
        Fill: =RGBA(255, 255, 255, 1)
        Height: =139
        Text: |
            =SelectedQuestion
        Width: =929
        X: =114
        Y: =230
        ZIndex: =1

    Label24 As label:
        FontWeight: =FontWeight.Bold
        Text: ="Question"
        Width: =116
        X: =114
        Y: =150
        ZIndex: =2

    "Gallery4 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Items: |
            =Filter(
                    'Exm.options',
                    options_id in ShowColumns(SelectedOptions, "options_id"))
                
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =104
        X: =114
        Y: =426
        ZIndex: =3

        Separator3 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Label28 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.options_id
            X: =196
            Y: =44
            ZIndex: =6

