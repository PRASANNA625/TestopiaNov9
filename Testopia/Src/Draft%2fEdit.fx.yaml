    "'Tech&LevelCon' As groupContainer.manualLayoutContainer":
        Height: =107
        Visible: |
            =vartab = 1 || vartab = 2
        Width: =860
        X: =590
        Y: =If(vartab =2 ,170,113)
        ZIndex: =2

        Techdd As dropdown:
            AccessibleLabel: ="Please Select Technology"
            AllowEmptySelection: =true
            BorderColor: =RGBA(135, 135, 136, 1)
            ChevronBackground: =RGBA(255, 255, 255, 1)
            ChevronFill: =RGBA(0, 0, 0, 1)
            ChevronHoverBackground: =RGBA(152, 208, 70, 1)
            Color: =RGBA(51, 51, 51, 1)
            Default: ="Please Select Technology"
            Font: =Font.Arial
            HoverBorderColor: =//ColorFade(Self.BorderColor, 15%)
            Items: =Distinct('Exm.Technology', technology)
            OnChange: |
                =ClearCollect(
                    ColQuestion,
                    ShowColumns(
                        Filter(
                            'Exm.Question_details',
                            technology_id = LookUp(
                                'Exm.Technology',
                                technology = Techdd.Selected.Value
                            ).technology_id && Level_of_quetions_id = LookUp(
                                'Exm.Level_of_quetions',
                                level = Lvldd.Selected.Value
                            ).Level_of_quetions_id
                        ),
                        "question_id",
                        "Level_of_quetions_id",
                        "technology_id",
                        "answer_id",
                        "options_id",
                        "question_details_id",
                        "unit"
                    )
                );
            Reset: =true
            SelectionFill: =RGBA(122, 138, 143, 1)
            X: =28
            Y: =50
            ZIndex: =1

        Lvldd As dropdown:
            AccessibleLabel: ="Please Select"
            AllowEmptySelection: =true
            BorderColor: =RGBA(135, 135, 136, 1)
            ChevronBackground: =RGBA(255, 255, 255, 1)
            ChevronFill: =RGBA(0, 0, 0, 1)
            ChevronHoverBackground: =RGBA(152, 208, 70, 1)
            Color: =RGBA(51, 51, 51, 1)
            Default: ="Please select the level"
            Font: =Font.Arial
            HoverBorderColor: =//ColorFade(Self.BorderColor, 15%)
            Items: =Distinct('Exm.Level_of_quetions', level)
            OnChange: |
                =ClearCollect(
                    ColQuestion,
                    ShowColumns(
                        Filter(
                            'Exm.Question_details',
                            technology_id = LookUp(
                                'Exm.Technology',
                                technology = Techdd.Selected.Value
                            ).technology_id && Level_of_quetions_id = LookUp(
                                'Exm.Level_of_quetions',
                                level = Lvldd.Selected.Value
                            ).Level_of_quetions_id
                        ),
                        "question_id",
                        "Level_of_quetions_id",
                        "technology_id",
                        "answer_id",
                        "options_id",
                        "question_details_id",
                        "unit"
                    )
                );
            SelectionFill: =RGBA(122, 138, 143, 1)
            X: =489
            Y: =50
            ZIndex: =2

        TechLbl As label:
            Color: =RGBA(51, 51, 51, 1)
            Font: =Font.Arial
            FontWeight: =FontWeight.Semibold
            Size: =15
            Text: ="Technology"
            X: =28
            Y: =10
            ZIndex: =3

        LvlLbl As label:
